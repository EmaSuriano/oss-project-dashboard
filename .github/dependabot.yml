version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: weekly
    time: "04:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: "@percy/cypress"
    versions:
    - 3.0.0
  - dependency-name: "@types/node"
    versions:
    - 14.14.22
    - 14.14.25
    - 14.14.28
  - dependency-name: react-scripts
    versions:
    - 4.0.1
    - 4.0.2
  - dependency-name: "@types/react"
    versions:
    - 16.14.2
    - 16.14.3
  - dependency-name: grommet
    versions:
    - 2.16.2
  - dependency-name: "@types/react-dom"
    versions:
    - 17.0.0
